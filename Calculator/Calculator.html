<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta name="description" content="This is a simple calculator created in html, css and javascript">
    <meta name="keywords" content="Some keywords">
    <meta name="og:image" content="Calculator-logo-social.jpg">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">

        <div class="container">

            <div class="input">
                <form action="#" name="form">
                    <input type="text" name="textView" onkeydown="return checkKey(event.key)" autofocus placeholder="0">
                </form>
                <div class="result"></div>
            </div>
                  
            <div class="item function" onclick="parents()">()</div>                           <!-- Can use <button> -->     
            <div class="item function" onclick="insert('**0.5')">&radic;</div>
            <div class="item clean" onclick="clean()">C</div>
            <div class="item back" onclick="back()">&larr;</div>
            <div class="item num" onclick="insert('7')">7</div>
            <div class="item num" onclick="insert('8')">8</div>
            <div class="item num" onclick="insert('9')">9</div>
            <div class="item operators" onclick="insert('/')">&divide;</div>
            <div class="item num" onclick="insert('4')">4</div>
            <div class="item num" onclick="insert('5')">5</div>
            <div class="item num" onclick="insert('6')">6</div>
            <div class="item operators" onclick="insert('*')">&times;</div>
            <div class="item num" onclick="insert('1')">1</div>
            <div class="item num" onclick="insert('2')">2</div>
            <div class="item num" onclick="insert('3')">3</div>
            <div class="item operators" onclick="insert('-')">-</div>
            <div class="item num" onclick="insert('.')">.</div>
            <div class="item num" onclick="insert('0')">0</div>
            <div class="item equal" onclick="equal('=')">=</div>
            <div class="item operators" onclick="insert('+')">+</div>

        </div>

    </div>
    <script src="Main.js"></script>
</body>
</html>
